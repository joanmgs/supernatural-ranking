  <body>
    <!-- new request modal -->
    <div class="new-request">
      <div class="modal">
        <h2>Supernatural Ranking</h2>
        <form>
          <input type="text" name="request" placeholder="Request..." />
          <button>Submit Request</button>
          <p class="error"></p>
        </form>
      </div>
    </div>

    <header>
      <nav>
        <a class="add-request">add request</a>
        <a class="sign-out">sign out</a>
      </nav>
    </header>

    <section class="content">
      <h1>Supernatural Ranking</h1>
      <ul class="request-list">
        <li>
          <span class="text">Dean Winchester</span>
          <div>
            <span class="votes">10</span>
            <i class="material-icons upvote">keyboard_double_arrow_up</i>
          </div>
        </li>
      </ul>
    </section>
